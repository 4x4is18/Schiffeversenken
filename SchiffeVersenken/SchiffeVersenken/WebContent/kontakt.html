<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="utf-8" />
    <title>Schiffeversenken - Kontakt</title>

    
  </head>
  <body background="images/background-nav-acticle.jpg">
    			
		<h2>Kontakt</h2>
							
		<table id="Kontakt">
		<form method="Post" action="SendData">
		<tr><td>Vorname:</td><td><input name="vorname" type="text" size="25" maxlength="20" required></td></tr>
		<tr><td>Nachname:</td><td><input name="nachname" type="text" size="25" maxlength="20" required></td></tr>
		<tr><td>Email:</td><td><input name="email" type="email" size="25" maxlength="50" required></td></tr>
		<tr><td>Text:</td></tr>
		<tr><td colspan="2"><textarea name="bemerkungen" cols="50" rows="10" required></textarea> </td></tr>
		<tr><td><input type="submit" value=" Absenden "></td></tr>
			</table>
		</form>
  			

  </body>
</html>
