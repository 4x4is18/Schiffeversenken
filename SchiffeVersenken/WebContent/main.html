	<script>	
	function draw() {
		var canvas = document.getElementById('spielfeld');
		if (canvas.getContext) {
			canvas = canvas.getContext('2d');
			canvas.fillStyle = "rgb(0, 0, 200)";
			for(var y = 0; y < 10; y++) {
				for(var x = 0; x < 10; x++) {
					canvas.fillRect(x*30, y*30, 29, 29);
				}
			}


		}
	}

	</script>
