	<script>
function draw() {
		var canvas = document.getElementById('spielfeld');
		if (canvas.getContext) {
			canvas = canvas.getContext('2d');
			canvas.fillStyle = "rgb(0, 0, 200)";
			for(var y = 0; y < 10; y++) {
				for(var x = 0; x < 10; x++) {
					canvas.fillRect(x*30, y*30, 29, 29);
				}
			}
			canvas.fillStyle="rgb(200,0,0)";  //Zeichne das 5er Schiff
			var y = 35;			
			for(var x = 0; x < 5; x++) {
				canvas.fillRect(325, y, 30, 30);
				y+= 30;
			}
			
			canvas.fillStyle="rgb(200,0,0)";  //Zeichne das 4er Schiff
			var y = 35;
			for(var x = 0; x < 4; x++) {
				canvas.fillRect(375, y, 30, 30);
				y+= 30;
			}

			canvas.fillStyle="rgb(200,0,0)";  //Zeichne das 3er Schiff
			var y = 35;
			for(var x = 0; x < 3; x++) {
				canvas.fillRect(425, y, 30, 30);
				y+= 30;
			}

			canvas.fillStyle="rgb(200,0,0)";  //Zeichne das zweite 3er Schiff
			var y= 165;			
			for(var x = 0; x < 3; x++) {
				canvas.fillRect(425, y, 30, 30);
				y+= 30;
			}	
			
			canvas.fillStyle="rgb(200,0,0)";  //Zeichne das zweite 3er Schiff
			var y= 190;			
			for(var x = 0; x < 2; x++) {
				canvas.fillRect(375, y, 30, 30);
				y+= 30;
			}		
			

		}
		
	}


	</script>
